// Configurações de Loja
// ------------------------------------------
// Habilitar o Sistema de Venda Extendida?
extended_vending_enable: yes

// Enviar o report de venda via Rodex?
//extended_vending_report: yes

// Enviar uma mensagem global ao jogador ao abrir a venda?
extended_vending_broadcast: yes

// Mostrar moeda usada no título da venda?
extended_vending_showboard: yes

// Configurações de Procura (Search/Buying Store)
// ------------------------------------------
// Habilitar o Sistema de Search Store Extendido?
extended_searchstore_enable: yes

// Habilitar o Sistema de Buying Store Extendido?
extended_buyingstore_enable: yes

// Configurações de Loja de Rua (Stall)
// ------------------------------------------
// Habilitar o Sistema de Stall Extendido? 
extended_stall_enable: yes

// Enviar uma mensagem global ao jogador ao abrir a venda?
extended_stall_broadcast: yes

// Mostrar moeda usada no título da venda?
extended_stall_showboard: yes

// Mostrar o total no relatório da venda?
extended_stall_showtotal: yes